<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grind Continues</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        .title {
            font-size: 2rem;
            color: cyan;
            text-shadow: 0 0 10px cyan;
            margin-bottom: 50px;
        }
        .button {
            background-color: transparent;
            border: 2px solid cyan;
            color: white;
            font-size: 1.5rem;
            padding: 15px 50px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px cyan;
        }
        .button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px cyan;
        }
        .fade-out {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), black);
            opacity: 0;
            transition: opacity 1s ease-in-out;
            pointer-events: none;
        }
        .fade-active {
            opacity: 1;
        }
        .hidden {
            display: none;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }
        input {
            padding: 10px;
            font-size: 1rem;
            width: 200px;
        }
    </style>
    <script>
        function goToNextPage() {
            let fadeElement = document.getElementById('fade');
            fadeElement.classList.add('fade-active');
            setTimeout(() => {
                document.getElementById('main-content').classList.add('hidden');
                document.getElementById('input-section').classList.remove('hidden');
            }, 1000);
        }
        
        function submitStats() {
            let height = parseInt(document.getElementById('height').value);
            let weight = parseInt(document.getElementById('weight').value);
            let pushups = parseInt(document.getElementById('pushups').value);
            let squats = parseInt(document.getElementById('squats').value);
            
            let rank = "E";
            if (pushups > 50 || squats > 50) rank = "D";
            if (pushups > 100 || squats > 100) rank = "C";
            if (pushups > 150 || squats > 150) rank = "B";
            if (pushups > 200 || squats > 200) rank = "A";
            if (pushups > 300 || squats > 300) rank = "S";
            
            document.getElementById('input-section').classList.add('hidden');
            document.getElementById('rank-display').innerHTML = `Rank: ${rank} <br> Level: 1`;
            document.getElementById('rank-section').classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div id="main-content">
        <div class="title">You have become a player</div>
        <button class="button" onclick="goToNextPage()">Continue Grind</button>
    </div>
    
    <div id="input-section" class="hidden">
        <div class="title">Enter Your Stats</div>
        <div class="input-container">
            <label>Height (cm):</label>
            <input type="number" id="height">
            <label>Weight (kg):</label>
            <input type="number" id="weight">
            <label>Max Push-ups:</label>
            <input type="number" id="pushups">
            <label>Max Squats:</label>
            <input type="number" id="squats">
            <button class="button" onclick="submitStats()">Submit</button>
        </div>
    </div>
    
    <div id="rank-section" class="hidden">
        <div class="title" id="rank-display"></div>
    </div>
    
    <div id="fade" class="fade-out"></div>
</body>
</html>
