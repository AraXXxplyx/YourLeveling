<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Leveling Fitness</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #111;
            color: white;
        }
        h1 {
            color: #ffcc00;
        }
        .level-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 20px auto;
            width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>🔥 Your Leveling Fitness 🔥</h1>
    <p>Train like a Hunter. Level up your strength.</p>
    
    <div class="level-box">
        <h2>Level 1 - E-Rank Warmup</h2>
        <p>✅ 10 Push-Ups</p>
        <p>✅ 15 Squats</p>
        <p>✅ 20 Jumping Jacks</p>
    </div>
</body>
</html>
<h1>🔥 Solo Leveling Fitness 🔥</h1>
<p id="level-text">You are at Level 1</p>
<button onclick="levelUp()">💪 Level Up</button>

<script>
    let level = 1;
    function levelUp() {
        level++;
        document.getElementById("level-text").innerText = "You are at Level " + level;
    }
</script>
<h1>🔥 Solo Leveling Fitness 🔥</h1>
<p id="level-text">Level: 1</p>
<p id="xp-text">XP: 0</p>
<button onclick="gainXP()">🏋️ Gain XP</button>

<script>
    let xp = 0;
    let level = 1;

    function gainXP() {
        xp += 10;
        document.getElementById("xp-text").innerText = "XP: " + xp;

        if (xp >= 100) {
            level++;
            xp = 0;
            document.getElementById("level-text").innerText = "Level: " + level;
            document.getElementById("xp-text").innerText = "XP: " + xp;
            alert("🎉 You leveled up to Level " + level + "!");
        }
    }
</script>
<h1>🔥 Solo Leveling Fitness 🔥</h1>
<p id="level-text">Level: 1</p>
<p id="xp-text">XP: 0</p>

<button onclick="gainXP(10)">🏋️ 10 Push-Ups (+10 XP)</button>
<button onclick="gainXP(15)">🏃 15 Squats (+15 XP)</button>
<button onclick="gainXP(20)">💥 20 Jumping Jacks (+20 XP)</button>

<script>
    let xp = 0;
    let level = 1;

    function gainXP(amount) {
        xp += amount;
        document.getElementById("xp-text").innerText = "XP: " + xp;

        if (xp >= 100) {
            level++;
            xp = 0;
            document.getElementById("level-text").innerText = "Level: " + level;
            document.getElementById("xp-text").innerText = "XP: " + xp;
            alert("🎉 You leveled up to Level " + level + "!");
        }
    }
</script>
