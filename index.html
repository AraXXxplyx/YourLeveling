<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Leveling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Opening Screen -->
    <div id="opening-screen">
        <h1 id="system-message">🔥 You have been chosen as a Player! 🔥</h1>
        <h2 id="intro-text">Welcome to Your Leveling Dashboard</h2>
        <p id="loading-message">Synchronizing stats...</p>
        <button class="button" onclick="startGame()">▶ Continue</button>
        <button class="button" onclick="showHelp()">❓ Help</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden">
        <h1>🏆 Your Leveling Dashboard</h1>
        <p id="xp-text">XP: 0</p>
        <p id="level-text">Level: 1</p>

        <div id="exercise-buttons">
            <button class="button" onclick="gainXP(10)">💪 10 Push-Ups (+10 XP)</button>
            <button class="button" onclick="gainXP(20)">💥 20 Jumping Jacks (+20 XP)</button>
        </div>
    </div>

    <!-- Help Screen -->
    <div id="help-screen" class="hidden">
        <h2>🆘 Help & Instructions</h2>
        <p>Complete exercises to gain XP and level up. Press "Continue" to start.</p>
        <button class="button" onclick="closeHelp()">🔙 Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
